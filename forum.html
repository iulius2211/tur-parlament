    <div class="container">
        <div class="create-comment">
            <h2>Add a Comment</h2>
            <form id="commentForm">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" placeholder="Your name" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Share your thoughts about the Solar System..." required></textarea>

                <button type="submit">Submit Comment</button>
            </form>
            <div class="error-message" id="errorMessage">Parola este greșită</div>
        </div>

        <div class="comments-section" id="commentsSection">
            <!-- Comments will be added here dynamically -->
        </div>

    color: #ffdd57; 
    padding: 10px 15px; 
    text-align: left;

    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: auto; 
    z-index: 1000;">
<p>Proiect realizat de I.P.L.T

</footer>


    <script>
        const form = document.getElementById('commentForm');
        const commentsSection = document.getElementById('commentsSection');
        const errorMessage = document.getElementById('errorMessage');
        const correctPassword = 'iulius';

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.forEach((comment, index) => {
                displayComment(comment.username, comment.comment, index);
            });
        }

        function saveComment(username, comment) {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push({ username, comment });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function removeComment(index) {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.splice(index, 1);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function displayComment(username, comment, index) {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.innerHTML = `
                <p><strong>${username}:</strong> ${comment}</p>
                <button class="delete-button" onclick="handleDelete(${index})">Delete</button>
            `;
            commentsSection.appendChild(commentElement);
        }

        function handleDelete(index) {
            const userPassword = prompt("Please enter the password to delete this comment:");
            if (userPassword === correctPassword) {
                removeComment(index);
                commentsSection.innerHTML = ''; // Clear comments section
                loadComments(); // Reload comments
            } else {
                errorMessage.style.display = 'block'; // Show the error message
                setTimeout(() => {
                    errorMessage.style.display = 'none'; // Hide the error message after 5 seconds
                }, 5000);
            }
        }

        window.onload = loadComments;

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const comment = document.getElementById('comment').value;

            saveComment(username, comment);

            displayComment(username, comment, JSON.parse(localStorage.getItem('comments')).length - 1);

            form.reset();
        });
    </script>
